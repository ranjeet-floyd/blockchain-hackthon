<!DOCTYPE html>
<html>
<head>
  <title>Seller</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="../app.js"></script>
</head>
<body>
  
  <h2>Rakuten Seller Blockchain Platform</h2>
  <!-- <h3>You have <span class="black"><span id="balance"></span> META</span></h3> -->
  <br> <label for="contractAddress">Contract Address: </label>
  <input type="text" id="contractAddress" />
  <br>
  <br>
  <button id="createContract" onclick="App.createSellerContract()"> Create Seller Contract </button>
  <br>
  <br><label for="sellerContractAddress">Contract Address:</label><input type="text" id="sellerContractAddress" placeholder=" contract Address"></input>
  <br>  <br>
  <h1>Create Product </h1>
  
  <br><label for="productName">Product Name:</label><input type="text" id="productName" placeholder=" apple iphone X"></input>
  <br><label for="quantity">Quantity :</label><input type="number"  id="quantity" />

  <br><br><button id="register" onclick="App.registerProduct()">Register Product</button>
  <br>
 

  <br><label for="productId">Product Id :</label><input type="number"  id="productId" />
  
  <br><br><input  type="text" id="count" placeholder=" show count" />

  <br><br><button id="getProduct" onclick="App.getSellerProduct()">Get Product Name</button>
  <br><br><button id="getRegProductCount" onclick="App.getRegProductCount()">Get RegProductCount Count</button>

   
  <br>
  <h2>Sell</h2>
  
  <br><br><button id="sell" onclick="App.sellProduct()">Sell Product</button>
  <br>
  <h2>Deliver</h2>
  
  <br><br><button id="deliver" onclick="App.deliverProduct()">Deliver Product</button>

  
  <br><br>
</body>
</html>
